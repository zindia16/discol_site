<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-image">
        <img src="../images/img9.jpg">
        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">edit</i></a>
      </div>
      <div class="card-content">
        <ul class="collection">
          <li class="collection-item avatar">
            <img src="../images/peep01.jpg" alt="" class="circle">
            <span class="title">{{user.first_name}}{{user.last_name}}</span>
            <a href="javascript:void(0)" class="secondary-content"><i class="material-icons">edit</i></a>
          </li>
          <li class="collection-item">
            Name: {{user.first_name}} {{last_name}}
            <a href="javascript:void(0)" class="secondary-content"><i class="material-icons">edit</i></a>
          </li>
          <li class="collection-item">
            Email: {{user.email}}
            <a href="javascript:void(0)" class="secondary-content"><i class="material-icons">edit</i></a>
          </li>
          <li class="collection-item">
            Password: {{user.email}}
            <a href="javascript:void(0)" class="secondary-content"><i class="material-icons">edit</i></a>
          </li>
        </ul>
      </div>
      <div class="card-action" style="text-align:right">
        <button class="btn blue"><i class="material-icons left">save</i>Save Changes</button>
      </div>
    </div>
  </div>
</div>
