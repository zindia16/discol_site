 <style>
    .cropArea {
      background: #E4E4E4;
      overflow: hidden;
      width:500px;
      height:350px;
    }
  </style>
<div class="row"> 
  <div class="col s12 m12">
    <div class="card">
      <div class="card-image">
          <img src="../images/img9.jpg" ng-if="!imageReady" class="img-circle">
        
          <div ng-show="isEditMode">Select an image file: <input type="file" id="fileInput" /></div>        
        <div class="cropArea" ng-if="imageReady">
          <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
        </div>
        
<!--  <div>Cropped Image:</div>
  <div></div>-->
          
          
  
        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" ng-click="showEditMode()">edit</i></a>
      </div>
        <div class="card-content" ng-show="isEditMode">
            <h5>Edit Profile</h5>
            <ul class="collection">                
              <li class="collection-item avatar">
                <img src="../images/peep01.jpg" alt="" class="circle">
                <span class="title">{{user.first_name}} {{user.last_name}}</span>
                <a href="javascript:void(0)" class="secondary-content"></a>
              </li>

              <li class="collection-item">
                <label for="first_name">First Name</label>
                <input placeholder="Placeholder" id="first_name" type="text" class="validate" ng-model="user.first_name">                    
              </li>

              <li class="collection-item">
                <label for="first_name">Last Name</label>
                <input placeholder="Placeholder" id="first_name" type="text" class="validate" ng-model="user.last_name">
              </li>
              
              <li class="collection-item">
                <label for="first_name">Email</label>
                <input placeholder="Placeholder" id="first_name" type="text" class="validate" ng-model="user.email">
              </li>

              <li class="collection-item">
                <label for="old_password">Old Password</label>
                <input placeholder="Placeholder" id="old_password" name="old_password" type="text" class="validate" ng-model="user.old_password">
              </li>
              <li class="collection-item">
                <label for="old_password">New Password</label>
                <input placeholder="Placeholder" id="old_password" name="old_password" type="text" class="validate" ng-model="user.new_password">
              </li>
              <li class="collection-item">
                <label for="old_password">Confirm Password</label>
                <input placeholder="Placeholder" id="old_password" name="old_password" type="text" class="validate" ng-model="user.conf_password">
              </li>
            </ul>
         
      </div>
        
        <div class="card-content" ng-show="!isEditMode">
        <ul class="collection">
            
          <li class="collection-item avatar">
            <img src="../images/peep01.jpg" alt="" class="circle">
            <span class="title">{{user.first_name}} {{user.last_name}}</span>
            <a href="javascript:void(0)" class="secondary-content"></a>
          </li>
          
          <li class="collection-item">
            First Name: {{user.first_name}} {{user.last_name}}
            <a href="javascript:void(0)" class="secondary-content"><i class="material-icons">edit</i></a>
          </li>
          
          <li class="collection-item">
            Email: {{user.email}}
            <a href="javascript:void(0)" class="secondary-content"><i class="material-icons">edit</i></a>
          </li>
          
          <li class="collection-item">
            Password: Password last changed {{user.modified}}
            <a href="javascript:void(0)" class="secondary-content"><i class="material-icons">edit</i></a>
          </li>
          
        </ul>
         
      </div>
        
      <div class="card-action" style="text-align:right" ng-show="isEditMode">
          <button class="btn blue" ng-click="updateProfile(myCroppedImage,inputFile,user)"><i class="material-icons left" >save</i>Save Changes</button>
      </div>
        
    </div>
  </div>
</div>
